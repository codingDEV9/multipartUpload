<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Upload</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <section>
            <form action="" autocomplete="off" enctype="multipart/form-data">
                <p>Upload File</p>
                <div>
                    <input type="file" id="upload" style="display: none;">
                    <label for="upload">Select Files</label>
                </div>
                <button><span>&#8682; upload </span> <span class="uploading">Uploading......
                </span></button>
                <button class="cancel">Cancel Upload</button>
                <div class="pr">
                    <strong>
                        <h4 class="ex">PDF</h4>
                        <h5 class="size">2.5kb</h5>
                    </strong>
                    <progress min="0" max="100" value="50"></progress>
                    <span class="progress-indicator"></span>
                </div>
            </form>
        </section>
    </body>
    <script src="scrip.js"></script>
</html>
